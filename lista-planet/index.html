<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitzen.eu - Wciągająca wędrówka przez wszechświat</title>
    <link rel="stylesheet" href="../style/style.min.css">
    <link rel="shortcut icon" type="image/jpg" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <main>
        <nav>
            <div class="navbar-left">
                <div class="navbar-logo animate__animated animate__fadeInDown">
                    <a href="https://orbitzen.eu/">
                        <h3>Orbit<span>zen</span>.eu</h3>
                    </a>
                </div>
            </div>
            <div class="navbar-right animate__animated animate__fadeInDown">
                <a class="btn btn-primary" href="/Orbitzen/kalendarz">AstroKalendarz</a>
            </div>
        </nav>
        <section class="home">
            <div class="home-website animate__animated animate__fadeInLeft">Kategoria: Planety</div>
            <h1 class="home-title animate__animated animate__fadeInLeft">Wybierz planetę o której chcesz wyświetlić informacje</h1>
        </section>
        <section class="category-list">
            <a href="#">
                <div class="category-list-box">
                    <img src="../assets/images/planet/merkury.svg" alt="merkury">
                    <span>Merkury</span>
                </div>
            </a>
            <a href="#">
                <div class="category-list-box">
                    <img src="../assets/images/planet/wenus.svg" alt="wenus">
                    <span>Wenus</span>
                </div>
            </a>
            <a href="/Orbitzen/lista-planet/ziemia/">
                <div class="category-list-box">
                    <img src="../assets/images/planet/ziemia.svg" alt="ziemia">
                    <span>Ziemia</span>
                </div>
            </a>
            <a href="#">
                <div class="category-list-box">
                    <img src="../assets/images/planet/mars.svg" alt="mars">
                    <span>Mars</span>
                </div>
            </a>
            <a href="#">
                <div class="category-list-box">
                    <img src="../assets/images/planet/jowisz.svg" alt="jowisz">
                    <span>Jowisz</span>
                </div>
            </a>
            <a href="#">
                <div class="category-list-box">
                    <img src="../assets/images/planet/saturn.svg" alt="saturn">
                    <span>Saturn</span>
                </div>
            </a>
            <a href="#">
                <div class="category-list-box">
                    <img src="../assets/images/planet/uran.svg" alt="uran">
                    <span>Uran</span>
                </div>
            </a>
            <a href="#">
                <div class="category-list-box">
                    <img src="../assets/images/planet/neptun.svg" alt="neptun">
                    <span>Neptun</span>
                </div>
            </a>
            <a href="#">
                <div class="category-list-box">
                    <span></span>
                </div>
            </a>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <div class="footer-logo">Orbit<span>zen</span>.eu</div>
            <span class="footer-sublogo">Copyright 2023 by orbitzen.eu</span>
        </div>
    </footer>
</body>
</html>
