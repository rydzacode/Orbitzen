<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitzen.eu - Wciągająca wędrówka przez wszechświat</title>
    <link rel="stylesheet" href="./style/style.min.css">
    <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <main>
        <nav>
            <div class="navbar-left">
                <div class="navbar-logo animate__animated animate__fadeInDown">
                    <a href="#">
                        <h3>Orbit<span>zen</span>.eu</h3>
                    </a>
                </div>
            </div>
            <div class="navbar-right animate__animated animate__fadeInDown">
                <a class="btn btn-primary" href="#">AstroKalendarz</a>
            </div>
        </nav>
        <section class="home">
            <div class="home-website animate__animated animate__fadeInLeft animate__delay-1s">Orbitzen.eu</div>
            <h1 class="home-title animate__animated animate__fadeInLeft animate__delay-2s">Wciągająca wędrówka przez wszechświat</h1>
            <div class="home-button animate__animated animate__fadeInLeft animate__delay-3s">
                <a href="#" class="btn btn-primary">Społeczność</a>
                <a href="#" class="btn btn-secondary">Przeglądaj zawartość</a>
            </div>
        </section>
        <section class="category">
            <a href="/lista-planet/">
                <div class="category-box">
                    <div class="category-info">Nowość</div>
                    <img src="./assets/images/category-planet.svg" alt="Category planet">
                    <h3 class="category-title">Planety</h3>
                </div>
            </a>
            <a href="#">
                <div class="category-box">
                    <div class="category-info category-info-pink">W trakcie prac</div>
                    <img src="./assets/images/category-moon.svg" alt="Category planet">
                    <h3 class="category-title">Księżyce</h3>
                </div>
            </a>
            <a href="#">
                <div class="category-box">
                    <div class="category-info category-info-pink">W trakcie prac</div>
                    <img src="./assets/images/category-galaxy.svg" alt="Category planet" class="category-galaxy-img">
                    <h3 class="category-title">Galaktyki</h3>
                </div>
            </a>
        </section>
    </main>
    <footer>
        <div class="footer-text">
            <div class="footer-logo">Orbit<span>zen</span>.eu</div>
            <span class="footer-sublogo">Copyright 2023 by orbitzen.eu</span>
        </div>
    </footer>
</body>
</html>
